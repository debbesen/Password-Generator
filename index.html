<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header" id='result'>
        <h2>Generate a Password</h2>
        <h3 class="password-display" id="passwordResults">Password</h3>
      </div>
      <div class="card-body">
          <form id="passwordForm" class="form">
              
            
            <label for="vol">Password Length (min 8 max 50):</label>
            <input type="range" id="charAmountRange" name="vol" min="8" max="50">
            <input type="number" id="charAmountNumber" name="vol" min="8" max="50"><br>

      
             <label for="upperCase"> Include Upper Case</label>
             <input type="checkbox" id="upperCase"><br>

             <label for="lowerCase">Include Lower Case</label>
             <input type="checkbox" id="lowerCase"><br>
             
             <label for="num"> Include Numbers</label>
            <input type="checkbox" id="numbers"><br>
        

        
            <label for="char"> Include Characters</label>
            <input type="checkbox" id='symbols'><br>


            <button id="generate" class="btn">Generate Password</button>

          </form>

        
      </div>
    </div>
  </div>

 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
